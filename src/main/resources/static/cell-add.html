<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>电能仓</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="L_name" class="layui-form-label">
                    <span class="x-red">*</span>电池名</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_name" name="name" required="" lay-verify="required" autocomplete="off"
                           class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="L_kind" class="layui-form-label">
                    <span class="x-red">*</span>电池类型</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_kind" name="kind" required="" lay-verify="required" autocomplete="off"
                           class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="L_num" class="layui-form-label">
                    <span class="x-red">*</span>电池数量</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_num" name="num" required="" lay-verify="required|number"
                           autocomplete="off" class="layui-input"></div>
                <div class="layui-form-mid layui-word-aux">10~1000</div>
            </div>
            <div class="layui-form-item">
                <label for="L_capacity" class="layui-form-label">
                    <span class="x-red">*</span>电池容量</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_capacity" name="capacity" lay-verify="required|number"
                           autocomplete="off" class="layui-input"></div>
                <div class="layui-form-mid layui-word-aux">单位AH</div>
            </div>
            <div class="layui-form-item">
                <label for="L_valtage" class="layui-form-label">
                    <span class="x-red">*</span>电压</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_valtage" name="valtage" lay-verify="required|number"
                           autocomplete="off" class="layui-input"></div>
                <div class="layui-form-mid layui-word-aux">≤220V，单位V</div>
            </div>
            <div class="layui-form-item">
                <label for="L_times" class="layui-form-label">
                    <span class="x-red">*</span>电池寿命</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_times" name="times" lay-verify="required|number"
                           autocomplete="off" class="layui-input"></div>
                <div class="layui-form-mid layui-word-aux">使用次数</div>
            </div>
            <div class="layui-form-item">
                <label for="L_url" class="layui-form-label">
                    <span class="x-red">*</span>图片</label>
                <div class="layui-upload-drag" id="L_url">
                    <i class="layui-icon"></i>
                    <p>点击上传，或将文件拖拽到此处</p>
                    <p>文件类型图片，文件大小<2MB</p>
                    <div class="layui-hide" id="uploadDemoView">
                        <hr>
                        <img src="" alt="上传成功后渲染" style="max-width: 196px">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button id="L_add" class="layui-btn" lay-filter="add" lay-submit="">添加</button>
            </div>
        </form>
    </div>
</div>
<script>
    var age = 30;
    layui.use(['upload', 'form', 'layer', 'jquery', 'slider'],
        function () {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer,
                upload = layui.upload,
                slider = layui.slider;
            slider.render({
                elem: '#L_age',
                input: true,
                value: 30,
                min: 25,
                max: 60,
                change: function (value) {
                    age = value;
                }
            });
            var targetName = "";
            upload.render({
                elem: '#L_url',
                url: '/cell/addCellPic',
                accept: 'images',//指定允许上传时校验的文件类型
                acceptMime: 'image/*',//规定打开文件选择框时，筛选出的文件类型，值为用逗号隔开的 MIME 类型列表
                field: 'cover',
                size: 2048,
                done: function (data) {
                    layer.msg('上传成功!');
                    layui.$('#uploadDemoView').removeClass('layui-hide').find('img').attr('src', data.src);
                    targetName = data['targetName']
                }
            });
            //监听提交
            form.on('submit(add)',
                function (data) {
                    if (targetName=="") {
                        layer.alert("请上传图片!", {icon: 1});
                        return false;
                    }
                    data['field']['targetName'] = targetName;
                    data = JSON.stringify(data['field']);
                    console.log(data)
                    $.ajax({
                        type: "POST",
                        url: "/cell/addCell",
                        data: {memberInfo: data},
                        datatype: "json",
                        success: function (key) {
                            if (key == "success") {
                                layer.alert("添加成功!", {icon: 2}, function () {
                                    //关闭当前frame
                                    xadmin.close();
                                    // 可以对父窗口进行刷新
                                    xadmin.father_reload();
                                });
                            }
                        },
                    });
                    return false;
                });

        });</script>
</body>
</html>

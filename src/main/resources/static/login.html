<!doctype html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>电能环</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">电能环-管理登录</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form">
        <input name="username" placeholder="用户名" type="text" lay-verify="required|phone" class="layui-input">
        <hr class="hr15">
        <input name="password" lay-verify="password" placeholder="密码" type="password" class="layui-input">
        <hr class="hr15">
        <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
        <hr class="hr20">
    </form>
</div>

<script>
    $(function () {
        layui.use('form', function () {
            var form = layui.form;
            form.verify({
                password: [
                    /^[\S]{6,12}$/
                    , '密码必须6到12位，且不能出现空格！'
                ]
            });
            form.on('submit(login)', function (data) {
                $.ajax({
                    type: "POST",
                    url: "/login",
                    data: {userInfo: JSON.stringify(data['field'])},
                    datatype: "json",
                    success: function (key) {
                        if (key == "none") {
                            layer.alert("账户不存在!", {icon: 0}, function () {
                                location.href = 'login.html'
                            });
                        } else if (key == "fail") {
                            layer.alert("密码错误!", {icon: 2}, function () {
                                location.href = 'login.html'
                            });
                        } else if (key == "success") {
                            layer.alert("登录成功!", {icon: 1}, function () {
                                sessionStorage.setItem("username", data['field']['username']);
                                location.href = 'index.html'
                            });
                        } else if (key == "online") {
                            layer.alert("请勿重复登录!", {icon: 4}, function () {
                                location.href = 'index.html'
                            });
                        }
                    },
                });
                return false;
            });
        });
    })
</script>
</body>
</html>
